<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <div id="navbar"></div>
    <div id="register">
        <img src="https://www.bathandbodyworks.in/on/demandware.static/Sites-BathAndBodyWorks-Site/-/default/dw2f011797/images/hellothere.png" alt="Error">
        <h3>Create an Account</h3>
        <hr>
        <form id="user-data">
            <h5>* First Name</h5>
            <input type="text" id="firstName">
            <h5>* Last Name</h5>
            <input type="text" id="lastName">
            <h5>* Email</h5>
            <input type="text" id="email">
            <h5>* Confirm Email</h5>
            <input type="text" id="confirmEmail">
            <h5>* Zip/Postal Code</h5>
            <input type="number" id="code">
            <h5>* Phone</h5>
            <input type="number" id="phone" placeholder="Example: 9234567890">
            <h5>We'll use this to look up your Rewards account in stores.</h5>
            <h5>* Password</h5>
            <input type="number" id="password">
            <h5>* Confirm Password</h5>
            <input type="number" id="confirmPassword">
            <h4>Privancy Policy</h4>
            <button id="btn">Create Account</button>
        </form>
        <h5 id="ques">QUESTIONS?</h5>
        <h5 id="call">Weâ€™re here for you! Call us at 1800-833-5350.</h5>
    </div>
    <div id="footer"></div>
</body>
</html>
<script src="./signup.js" type="module"></script>
